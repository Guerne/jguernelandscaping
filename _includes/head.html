<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="CACHE-CONTROL" content="NO-CACHE">

  <title>{% if page.title %}{{ page.title }} // {{ site.title}}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ site.description }}">
	<meta name="keywords" content="{{ site.keywords }}">
	<meta name="search-terms" content="{{ site.keywords }}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}?git={{ site.github.build_revision }}">

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

	<meta property="og:title" content="{{ site.title }}">
	<meta property="og:description" content="{{ site.description }}">
	<meta property="og:url" content="{{ site.url }}">
	<meta property="og:site_name" content="{{ site.title }}">

	<meta name="twitter:card" content="summary">

	<link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">

  <script src="{{ "/js/jquery.scrollex.min.js" | prepend: site.baseurl }}?git={{ site.github.build_revision }}"></script>
  <script src="{{ "/js/jquery.dropotron.min.js" | prepend: site.baseurl }}?git={{ site.github.build_revision }}"></script>
  <script src="{{ "/js/skel.min.js" | prepend: site.baseurl }}?git={{ site.github.build_revision }}"></script>
  <script src="{{ "/js/util.js" | prepend: site.baseurl }}?git={{ site.github.build_revision }}"></script>
  <script src="{{ "/js/main.js" | prepend: site.baseurl }}?git={{ site.github.build_revision }}"></script>
  <script src="{{ "/js/jquery.selectorr.min.js" | prepend: site.baseurl }}?git={{ site.github.build_revision }}"></script>
</head>
